<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCA.AI - Results</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 15px 40px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    header .logo span {
      margin-left: 8px;
      color: #004aad;
    }

    header .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .ai-powered {
      background: #f0f4ff;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      color: #004aad;
      font-weight: bold;
    }

    /* Steps */
    .steps {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      gap: 60px;
    }

    .step {
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    .step .circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #004aad;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 8px;
      font-size: 14px;
      color: #004aad;
      font-weight: bold;
    }

    /* Highlight active step */
    .active {
      color: #004aad;
      font-weight: bold;
    }

    .active .circle {
      background: #004aad;
      color: #fff;
    }

    /* Results Section */
    .results-box {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 30px;
      width: 70%;
      max-width: 800px;
      background: #f9f9f9;
      margin-bottom: 30px;
    }

    .results-box h2 {
      margin-bottom: 15px;
      color: #004aad;
    }

    .results-box pre {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .back-btn {
      background: #004aad;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #00337a;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">ðŸ“˜ <span>LCA.AI</span></div>
    <div class="right">
      <div class="ai-powered">AI-Powered</div>
    </div>
  </header>

  <!-- Steps -->
  <div class="steps">
    <div class="step">
      <div class="circle">1</div>
      <p>Upload<br>process image</p>
    </div>
    <div class="step">
      <div class="circle">2</div>
      <p>Material<br>Select material type</p>
    </div>
    <div class="step">
      <div class="circle">3</div>
      <p>Analyze<br>AI analysis</p>
    </div>
    <div class="step active">
      <div class="circle">4</div>
      <p>Results<br>View assessment</p>
    </div>
  </div>

  <!-- Results Section -->
  <div class="results-box">
    <h2>AI Analysis Result</h2>
    <p><strong>Uploaded File:</strong> {{ filename }}</p>
    <!-- <h3>Gemini Says:</h3> -->
    <pre>{{ result }}</pre>
  </div>

  <a href="/" class="back-btn">ðŸ”™ Upload Another Image</a>

</body>
</html>
